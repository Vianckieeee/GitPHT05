<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables and Images</title>
</head>
<body>
  <!-- tables -->
  <table border="4">
    <thead>
      <!-- table head -->
      <tr>
        <!-- table row -->
        <th>Name</th>
        <!-- Table Header -->
        <th colspan="2">Details</th>
        
      </tr>
    </thead>
    <tbody>
      <!-- table body -->
      <tr>
        <td rowspan="2">John</td>
        <!-- table data -->
        <td rowspan="2">45 yrs old</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Philippines</td>
      </tr>
      <tr>
        <td>Joseph</td>
        <td>25y/0</td>
        <td>vancouver</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- table foot -->
      <tr>
        <td colspan="3">Total of 2 person</td>
      </tr>
    </tfoot>
  </table>

    <!-- images -->
    <img
      src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/06/Hungry-emoji.jpg"
      alt="sticking tongue emoji"
      height="200px"
      width="300px"
    />
    <img
      src="Hungry-emoji.avif"
      alt="sticking tongue emoji"
      height="200px"
      width="300px"
    />
    <img
      src="./images/images.jpg"
      alt="cool emoji"
      height="200px"
      width="300px"
    />
</body>
</html>
